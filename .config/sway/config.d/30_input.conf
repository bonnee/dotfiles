input type:touchpad {
  tap enabled
  drag_lock enabled
  middle_emulation enabled
  dwt disabled
}

input type:keyboard {
  xkb_numlock enabled
  xkb_layout us,it
  xkb_variant altgr-intl
} 

input "1133:50184:Logitech_USB_Trackball" {
  scroll_method on_button_down
  scroll_button button8
  middle_emulation enabled
}
